<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <!-- styles -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- scripts -->
  <script src="./js/script.js" defer type="module"></script>

</head>
<body>

  <div class="container">
    <main class="card">
     <form action="">
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input type="text" 
          name="" 
          id="weight" 
          placeholder="60"/>
        </div>
        
        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input type="text" 
          name="" 
          id="height" 
          placeholder="165"/>
        </div>

        <button type="submit">Calcular IMC
          <img src="./assets/arrow.svg" alt="Seta apontando para o lado direito">
        </button>

     </form> 
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2>Seu IMC é de 47</h2>
      <button class="close">
        <img src="./assets/close.svg" alt="Imagem de um 'X' para fechar o popup">
      </button>
    </div>
  </div>

  <div class="alert-error">
    <p>Digite somente números</p>
  </div>



</body>
</html>
